<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Portal</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url("");
            margin: 0;
            padding: 0;
            background-color: white;
            color: #495057;
        }

        header {
            background-color: white;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            transition: background-color 0.3s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #6c757d;
        }

        section {
            text-align: center;
            padding: 50px;
        }

        .welcome-text {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .columns-container {
            display: flex;
            justify-content: space-around;
        }

        .column {
            width: 40%;
            padding: 120px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 90px;
            background-color: peachpuff; /* Replace with your preferred color */
        }

        .column:last-child {
            background-color:lightgoldenrodyellow; /* Replace with your preferred color */
        }

        .form {
            width: 100%;
            border-radius: 5px;
        }

        .form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form button {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underlines for buttons */
            display: inline-block;
        }

        .form button:hover {
            background-color: #495057;
        }

        .logo-img {
    max-width: 20%; /* Adjust the size as needed */
    height: auto;
    position: absolute; /* Position absolutely */
    top: 10px; /* Distance from top */
    left: 10px; /* Distance from left */
}


        footer {
            background-color:grey;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .column a {
        text-decoration: none;
    }

    .column button {
        background-color:grey; /* Admin button color */
        color: #fff;
        padding:  20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
        display: block;
        width: 100%;
    }

    .column:last-child button {
        background-color:grey; /* User button color */
    }

    .column button:hover {
        background-color: lightblue; /* Darker shade for Admin button on hover */
    }
    .column a.btn-primary {
    color: #fff; /* Change the text color of the "User Portal" button */
}

.column button {
    color: #fff; /* Change the text color of the "Admin Portal" button */
}
/* Logout button */
#logout-btn {
    background-color: #dc3545; /* Red color for logout button */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 20px; /* Add some margin to separate from the logo */
    font-size: 16px;
    position: absolute; /* Position absolutely */
    top: 10px; /* Distance from top */
    right: 10px; /* Distance from left */
}

#logout-btn:hover {
    background-color: #c82333; /* Darker shade of red on hover */
}
p{
    font-family: 'Times New Roman', Times, serif;
    font-size: larger;

}

           Hi, Welcome to the Main Portal!

            <div class="column">
                <!-- Admin Portal Button -->

        <!-- Welcome message for Emoticup company -->

    <script>
        function logout() {
            // Clear user credentials or session data (if any)
            // For example, you can clear localStorage or sessionStorage
            localStorage.removeItem('userId');
            localStorage.removeItem('password');

            // Redirect the user to the login page
            window.location.href = 'login.html';

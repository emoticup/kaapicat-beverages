<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Customer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5; /* Light gray background */
            background-image: url('https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-01.jpg'); /* Background image */
            padding-top: 50px;
        }

        .container {
            margin-top: 20px; /* Add some top margin */
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow to the card */
            max-width: 350px; /* Set the maximum width of the card */
            margin: 0 auto; /* Center the card horizontally */
            border: none; /* Remove border from the card */
            border-radius: 15px; /* Add border radius to the card */
            background-color:skyblue; /* White background */
            padding: 20px; /* Add padding to the card */
        }

        label {
            font-weight: bold; /* Make labels bold */
        }

        .btn-primary {
            margin-top: 20px; /* Add some top margin to the submit button */
            background-color: #007bff; /* Primary button color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            padding: 10px 20px; /* Add padding */
            color: #fff; /* Text color */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker color on hover */
        }

        #alreadyRegisteredMessage {
            margin-top: 10px; /* Add some top margin to the already registered message */
            color: #dc3545; /* Error message color */
        }

        h1 {
            color: #333; /* Dark gray color for headings */
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Bold font weight */
            margin-bottom: 20px; /* Add some bottom margin */
            font-family: 'Times New Roman', Times, serif;
        }

        #logo {
            max-width: 150px;
            max-height: 150px;
            margin: 10px auto; /* Center the logo horizontally */
            display: block; /* Make the logo a block element */
            border-radius: 50%; /* Add border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        @media (max-width: 576px) {
            .card {
                max-width: 100%; /* Make the card full width on small screens */
            }
        }
        footer {
            background-color:grey;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="https://play-lh.googleusercontent.com/ntR1nKoIVBsSt758Zd5XZ9A-GBs1n3iyyN7PikoKRq2lsOFDIWhD3HcQdMMmmc-1bQ=h500" alt="Company Logo">
    </header>
    <div class="container text-center">
        <h1>Delete Customer Profile</h1>
        <div class="card">
            <form name="submit-to-google-sheet">
                <div class="mb-3">
                    <label for="DeletedCompanyName">Company Name</label>
                    <input name="DeletedCompanyName" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input name="email" type="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="confirmAndProceed()">Submit</button>
                <!-- Display message for already registered user -->
                <p id="alreadyRegisteredMessage" style="display: none;">Already registered. Please enter a different name and email.</p>
            </form>
        </div>
    </div>
    <!-- Button to redirect to next page -->
    <button class="btn btn-success mt-3" onclick="redirectToNextPage()">Back</button>
    <footer>
        &copy; Copyright 2017 emoticup. | All rights reserved.
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
   

    <script>
        function confirmAndProceed() {
            var companyName = document.getElementsByName('DeletedCompanyName')[0].value;
            var email = document.getElementsByName('email')[0].value;

            if (validateCompanyName(companyName) && validateEmail(email)) {
                var confirmed = confirm('Are you sure you want to delete the customer profile?');
                if (confirmed) {
                    alert('Customer profile deleted successfully!');
                    // Implement further actions after deletion
                }
            } else {
                document.getElementById('alreadyRegisteredMessage').style.display = 'block';
            }
        }

        function validateCompanyName(companyName) {
            var allowedCompanyNames = ['infosys', 'bosch', 'wipro'];
            return allowedCompanyNames.includes(companyName.toLowerCase());
        }

        function validateEmail(email) {
            var allowedEmails = ['askus@infosys.com', 'service.in@bosch-home.com', 'helpdesk.recruitment@wipro.com'];
            return allowedEmails.includes(email.toLowerCase());
        }

        // Function to redirect to the next page
        function redirectToNextPage() {
            window.location.href = 'OPTIONSforadminportal.html'; // Change 'next_page.html' to the URL of your next page
        }
    </script>
    <script>
        
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyC6CU-FfAFmKFB2mW01xSAquPGWxaer38tbdCHz0kYUTRUdosEVXMPNc7bJlGFT7qpcQ/exec'
    const form = document.forms['submit-to-google-sheet']
    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
    })

    </script>
</body>

</html>
